<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit and Display Workouts</title>
    <link rel="stylesheet" href="workout.css">
</head>
<body>
    <form id="workoutForm">
        <label for="workoutName">Workout Name:</label>
        <input type="text" id="workoutName" name="workoutName" required>

        <label for="duration">Duration (hours):</label>
        <input type="number" id="duration" name="duration" step="0.1" required>

        <label for="intensity">Workout Intensity:</label>
        <input type="text" id="intensity" name="intensity" required>

        <label for="equipment">Equipment:</label>
        <input type="text" id="equipment" name="equipment">

        <label for="workoutType">Workout Type:</label>
        <input type="text" id="workoutType" name="workoutType">

        <button type="submit">Submit Workout</button>
    </form>

    <table id="workoutTable">
        <thead>
            <tr>
                <th>Workout Name</th>
                <th>Duration</th>
                <th>Intensity</th>
                <th>Equipment</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="workout.js"></script>
</body>
</html>
