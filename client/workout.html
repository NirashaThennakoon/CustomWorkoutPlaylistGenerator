<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit and Display Workouts</title>
    <link rel="stylesheet" href="workout.css">
</head>
<body>

    <h1>Workout Management</h1>
    
    <form id="workoutForm">
        <input type="hidden" id="workoutId" value="">
        <label for="workoutName">Workout Name:</label>
        <input type="text" id="workoutName" required>
        <label for="duration">Duration:</label>
        <input type="text" id="duration" required>
        <label for="workoutIntensity">Workout Intensity:</label>
        <input type="text" id="workoutIntensity" required>
        <label for="equipment">Equipment:</label>
        <input type="text" id="equipment" required>
        <label for="workoutType">Workout Type:</label>
        <input type="text" id="workoutType" required>
        <button type="button" id="createBtn" onclick="submitWorkout(event)">Create</button>
        <button type="button" id="editBtn" onclick="submitWorkout(event)" disabled>Edit</button>
        <button type="button" onclick="resetForm()">Cancel</button>
    </form>
    
    <table id ="workoutTable">
        <thead>
            <tr>
                <th>Workout Name</th>
                <th>Duration</th>
                <th>Intensity</th>
                <th>Equipment</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Workouts will be dynamically added here -->
        </tbody>
    </table>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="workout.js"></script>
</body>
</html>
