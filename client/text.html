<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        button[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>Workout Management</h1>

<form id="workoutForm">
    <input type="hidden" id="workoutId" value="">
    <label for="workoutName">Workout Name:</label>
    <input type="text" id="workoutName" required>
    <label for="duration">Duration:</label>
    <input type="text" id="duration" required>
    <label for="workoutIntensity">Workout Intensity:</label>
    <input type="text" id="workoutIntensity" required>
    <label for="equipment">Equipment:</label>
    <input type="text" id="equipment" required>
    <label for="workoutType">Workout Type:</label>
    <input type="text" id="workoutType" required>
    <button type="button" id="createBtn" onclick="submitForm()">Create</button>
    <button type="button" id="editBtn" onclick="submitForm()" disabled>Edit</button>
    <button type="button" onclick="resetForm()">Cancel</button>
</form>

<table>
    <thead>
        <tr>
            <th>Workout Name</th>
            <th>Duration</th>
            <th>Intensity</th>
            <th>Equipment</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="workoutList">
        <!-- Workouts will be dynamically added here -->
    </tbody>
</table>

<script>
    let workouts = [
        { id: 1, name: 'Push-ups', duration: '10 minutes', intensity: 'High', equipment: 'None', type: 'Strength Training' },
        { id: 2, name: 'Running', duration: '30 minutes', intensity: 'Moderate', equipment: 'Running Shoes', type: 'Cardio' }
    ];

    function displayWorkouts() {
        const workoutList = document.getElementById('workoutList');
        workoutList.innerHTML = '';

        workouts.forEach(workout => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${workout.name}</td>
                <td>${workout.duration}</td>
                <td>${workout.intensity}</td>
                <td>${workout.equipment}</td>
                <td>${workout.type}</td>
                <td>
                    <button onclick="editWorkout(${workout.id})">Edit</button>
                    <button onclick="deleteWorkout(${workout.id})">Delete</button>
                    <button onclick="planWorkout(${workout.id})">Workout Plan</button>
                </td>
            `;
            workoutList.appendChild(row);
        });
    }

    function submitForm() {
        const workoutId = document.getElementById('workoutId').value;
        const workoutName = document.getElementById('workoutName').value;
        const duration = document.getElementById('duration').value;
        const intensity = document.getElementById('workoutIntensity').value;
        const equipment = document.getElementById('equipment').value;
        const type = document.getElementById('workoutType').value;

        if (workoutId === '') {
            const newWorkout = {
                id: workouts.length + 1,
                name: workoutName,
                duration: duration,
                intensity: intensity,
                equipment: equipment,
                type: type
            };
            workouts.push(newWorkout);
        } else {
            const index = workouts.findIndex(workout => workout.id == workoutId);
            workouts[index].name = workoutName;
            workouts[index].duration = duration;
            workouts[index].intensity = intensity;
            workouts[index].equipment = equipment;
            workouts[index].type = type;
        }

        displayWorkouts();
        resetForm();
    }

    function editWorkout(id) {
        const workout = workouts.find(workout => workout.id == id);
        document.getElementById('workoutId').value = workout.id;
        document.getElementById('workoutName').value = workout.name;
        document.getElementById('duration').value = workout.duration;
        document.getElementById('workoutIntensity').value = workout.intensity;
        document.getElementById('equipment').value = workout.equipment;
        document.getElementById('workoutType').value = workout.type;

        document.getElementById('createBtn').setAttribute('disabled', true);
        document.getElementById('editBtn').removeAttribute('disabled');
    }

    function deleteWorkout(id) {
        workouts = workouts.filter(workout => workout.id != id);
        displayWorkouts();
    }

    function planWorkout(id) {
        alert(`Plan workout with ID ${id}`);
    }

    function resetForm() {
        document.getElementById('workoutId').value = '';
        document.getElementById('workoutName').value = '';
        document.getElementById('duration').value = '';
        document.getElementById('workoutIntensity').value = '';
        document.getElementById('equipment').value = '';
        document.getElementById('workoutType').value = '';

        document.getElementById('createBtn').removeAttribute('disabled');
        document.getElementById('editBtn').setAttribute('disabled', true);
    }

    displayWorkouts();
</script>

</body>
</html>
