    <h1>Workout Management</h1>
    <div class="notification"></div>
    <form id="workoutForm">
      <input type="hidden" id="workoutId" value="" />
      <label for="workoutName">Workout Name:</label>
      <input type="text" id="workoutName" required />
      <label for="duration">Duration:</label>
      <input type="text" id="duration" required />
      <label for="workoutIntensity">Workout Intensity:</label>
      <input type="text" id="workoutIntensity" required />
      <label for="equipment">Equipment:</label>
      <input type="text" id="equipment" required />
      <label for="workoutType">Workout Type:</label>
      <input type="text" id="workoutType" required />
      <button type="button" id="createBtn" onclick="submitWorkout(event)">
        Create
      </button>
      <button
        type="button"
        id="editBtn"
        onclick="submitWorkout(event)"
        disabled
      >
        Edit
      </button>
      <button type="button" onclick="resetForm()">Cancel</button>
    </form>

    <table id="workoutTable">
      <thead>
        <tr>
          <th>Workout Name</th>
          <th>Duration</th>
          <th>Intensity</th>
          <th>Equipment</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Workouts will be dynamically added here -->
      </tbody>
    </table>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>

    <!-- Custom Confirmation Dialog -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <p id="confirmationMessage"></p>
        <button id="confirmBtn">Confirm</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>

    <div id="workoutPlansModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Workout Plans</h2>
        <table class="plans-table">
          <thead>
            <tr>
              <th>Workout Plan ID</th>
              <th>Workout Plan Name</th>
              <th>All Workouts</th>
            </tr>
          </thead>
          <tbody id="plansTableBody">
            <!-- Plans will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../script/config.js"></script>
    <script src="../script/workouts.js"></script>
