<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/dialogbox.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/data-table.css" />

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"

          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-md-auto gap-2">
            <li class="nav-item rounded">
              <a
                class="nav-link"
                href="workouts.html"
                ><i class="bi bi-house-fill me-2"></i>Workouts</a
              >
            </li>
            <li class="nav-item rounded">
              <a class="nav-link" href="songs.html"
                ><i class="bi bi-people-fill me-2"></i>Songs</a
              >
            </li>
            <li class="nav-item dropdown rounded">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                ><i class="bi bi-person-fill me-2"></i>Profile</a
              >
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                <li>
                  <hr class="dropdown-divider" />

        </div>
      </div>
    </nav>

    <!-- content -->
    <div class="container">
      <div class="text-center mt-2 mb-2">
        <h1>Workout Management</h1>
      </div>
      <div class="notification"></div>

      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 pb-0 bg-light">
            <div class="card-body bg-light">
              <div class="container">
                <h4 class="mb-3">Workout Details</h4>
                <form id="workoutForm" role="form" onsubmit="return submitWorkout(event)">
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <!-- Workout Name -->
                        <div class="form-group">
                          <label for="workoutName">Workout Name:</label>
                          <input
                            id="workoutName"
                            type="text"
                            name="workoutName"
                            class="form-control"
                            required="required"
                            data-error="Workout Name is required."
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <!-- Duration -->
                        <div class="form-group">
                          <label for="duration">Duration:</label>
                          <input
                            id="duration"
                            type="number"
                            step=0.01
                            name="duration"
                            class="form-control"
                            required="required"
                            data-error="Duration is required."
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <!-- Equipment -->
                        <div class="form-group">
                          <label for="equipment">Equipment:</label>
                          <input
                            id="equipment"
                            type="text"
                            name="equipment"
                            class="form-control"
                            required="required"
                            data-error="Equipment is required."
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mt-2">
                        <!-- intensity -->
                        <div class="form-group">
                          <label for="workoutIntensity"
                            >Workout Intensity:</label
                          >
                          <select
                            id="workoutIntensity"
                            name="workoutIntensity"
                            class="form-control"
                            required="required"
                            data-error="Please specify workout Intensity."
                          >
                            <option value="" selected disabled>
                              --Select The Intensity--
                            </option>
                            <option>slow</option>
                            <option>mild</option>
                            <option>intermediate</option>
                            <option>fast</option>
                            <option>extreme</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <!-- Workout Type -->
                        <div class="form-group">
                          <label for="workoutType">Workout Type:</label>
                          <input
                            id="workoutType"
                            type="text"
                            name="workoutType"
                            class="form-control"
                            required="required"
                            data-error="Workout Type is required."
                          ></input>
                        </div>
                      </div>                
                    </div>

                    <div class="row justify-content-end align-items-center">
                        <div class="col-md-3 text-center submit-btn-div mt-3">
                            <button type="submit" class="btn btn-success btn-send pt-2 btn-block" type="button" id="createBtn" onsubmit="submitWorkout(event)">
                                Create
                              </button>
                        </div>
    
                        <div class="col-md-3 text-center submit-btn-div mt-3">
                            <button class="btn btn-success btn-send pt-2 btn-block" type="button" id="editBtn" onclick="submitWorkout(event)" disabled>
                                Edit
                              </button>
                        </div>
    
                        <div class="col-md-3 text-center submit-btn-div mt-3">
                            <button class="btn btn-success btn-send pt-2 btn-block" type="button" id="editBtn" onclick="resetForm()">
                                Clear
                              </button>
                        </div>
                    </div>        
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Table section -->
      <section class="intro my-5">
        <h4 class="mb-3 ms-4">All Workouts</h4>
        <div class="bg-image h-100">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                    <div class="card-body">
                      <div class="table-responsive">
                        <table class="table table-borderless mb-0" id="workoutTable" >
                          <thead>
                            <tr>
                              <th scope="col">Workout Name</th>
                              <th scope="col">Duration</th>
                              <th scope="col">Intensity</th>
                              <th scope="col">Equipment</th>
                              <th scope="col">Type</th>
                              <th scope="col">Actions</th>
                            </tr>
                          </thead>
                          <tbody>                                                  
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modalMessage"></p>
        </div>
      </div>

      <!-- Custom Confirmation Dialog -->
      <div class="row justify-content-center align-items-center">
        <div id="confirmationModal" class="modal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <p id="confirmationMessage"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="confirmBtn">Confirm</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="workoutPlansModal" class="modal align-items-center justify-content-center">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Workout Plans</h5>
                  <div class="ml-auto">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
              </div>
              <div class="modal-body">
                  <table class="plans-table">
                      <thead>
                          <tr>
                              <th>Workout Plan ID</th>
                              <th>Workout Plan Name</th>
                              <th>All Workouts</th>
                          </tr>
                      </thead>
                      <tbody id="plansTableBody">
                          <!-- Plans will be dynamically added here -->
                      </tbody>
                  </table>
              </div>
              <div class="modal-footer">
                  <!-- Add your footer buttons here if needed -->
              </div>
          </div>
      </div>
  </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../script/config.js"></script>

    <script src="../script/navbar.js"></script>

    ></script>
  </body>
</html>
