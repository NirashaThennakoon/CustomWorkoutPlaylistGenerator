    <div class="container">
      <div class="text-center mt-2 mb-2">
        <h1>Song Management</h1>
      </div>
      <div class="notification"></div>

      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 pb-0 bg-light">
            <div class="card-body bg-light">
              <div class="container">
                <h4 class="mb-3">Song Details</h4>
                <form
                  id="songForm"
                  role="form"
                  onsubmit="return submitSong(event)"
                >
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <!-- Song Name -->
                        <div class="form-group">
                          <label for="songName">Song Name:</label>
                          <input
                            id="songName"
                            type="text"
                            name="songName"
                            class="form-control"
                            required="required"
                            data-error="Song Name is required."
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <!-- Artist -->
                        <div class="form-group">
                          <label for="songArtist">Artist:</label>
                          <input
                            id="songArtist"
                            type="text"
                            name="songArtist"
                            class="form-control"
                            required="required"
                            data-error="Song Artist is required."
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <!-- Equipment -->
                        <div class="form-group">
                          <label for="songDuration">Duration:</label>
                          <input
                            id="songDuration"
                            type="number"
                            step="0.01"
                            name="songDuration"
                            class="form-control"
                            required="required"
                            data-error="Duration is required."
                          />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <!-- Genre -->
                        <div class="form-group">
                          <label for="songGenre">Genre:</label>
                          <select
                            id="songGenre"
                            name="songGenre"
                            class="form-control"
                            required="required"
                            data-error="Please specify song genre."
                          >
                            <option value="" selected disabled>
                              --Select The Genre--
                            </option>
                            <option>Ambient</option>
                            <option>Classical</option>
                            <option>Jazz</option>
                            <option>Pop</option>
                            <option>R&B</option>
                            <option>Indie</option>
                            <option>Rock</option>
                            <option>Hip-hop</option>
                            <option>EDM</option>
                            <option>Techno</option>
                            <option>Dance</option>
                            <option>Metal</option>
                            <option>Hardcore</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="row justify-content-end align-items-center">
                      <div class="col-md-3 text-center submit-btn-div mt-3">
                        <button
                          type="submit"
                          class="btn btn-success btn-send pt-2 btn-block"
                          type="button"
                          id="createBtn"
                          onsubmit="submitSong(event)"
                        >
                          Create
                        </button>
                      </div>

                      <div class="col-md-3 text-center submit-btn-div mt-3">
                        <button
                          class="btn btn-success btn-send pt-2 btn-block"
                          type="button"
                          id="editBtn"
                          onclick="submitSong(event)"
                          disabled
                        >
                          Edit
                        </button>
                      </div>

                      <div class="col-md-3 text-center submit-btn-div mt-3">
                        <button
                          class="btn btn-success btn-send pt-2 btn-block"
                          type="button"
                          onclick="resetForm()"
                        >
                          Clear
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Table section -->
      <section class="intro mt-5">
        <h4 class="mb-3 ms-4">All Songs</h4>
        <div class="bg-image h-100">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div
                    class="card shadow-2-strong"
                    style="background-color: #f5f7fa"
                  >
                    <div class="card-body">
                      <div class="table-responsive">
                        <table
                          class="table table-borderless mb-0"
                          id="songTable"
                        >
                          <thead>
                            <tr>
                              <th scope="col">Song Name</th>
                              <th scope="col">Artist</th>
                              <th scope="col">Genre</th>
                              <th scope="col">Duration</th>
                              <th scope="col">Actions</th>
                            </tr>
                          </thead>
                          <tbody></tbody>

    <div id="myModal" class="modal">

    <!-- Custom Confirmation Dialog -->
    <div class="row justify-content-center align-items-center">

                Confirm
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                id="cancelBtn"
                data-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>

              >
                <span aria-hidden="true">&times;</span>

            </div>
          </div>
          <div class="modal-body">

              </thead>
              <tbody id="plansTableBody">
